<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6" id="left_content">
				<img src="buffalo.png">
			</div>
			<div class="col-sm-6" id="content">
				<div class="right_content" id="box1">
					<h1>Hi. My name is Jack.</h1>
					<h4>Scroll down for more info</h4>
				</div>
				<div class="right_content" id="box2">
					<h1>I'm a 21 year old developer living in Buffalo, Ny.</h1>
				</div>
				<div class="right_content" id="box3">
					<h1>Hobbies...</h1>
					<h4>Sports, friends, adventures, food, entrepreneurship, hijinx</h4>
				</div>
				<div class="right_content" id="box4">
					<h1>Skills...</h1>
					<h4>HTML, CSS, JavaScript, jQuery, WordPress, Ruby on Rails</h4>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$('#content').scroll(function () {
    $('[id^="box"]').each(function () {
        if (($(this).offset().top - $(window).scrollTop()) < 200) {
            $(this).stop().fadeTo(200, .5);
        } else {
            $(this).stop().fadeTo('fast', 1);
        }
    });

});

	</script>
</body>
<html>
